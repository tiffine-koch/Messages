<img src="/img/yo.gif" alt="">
<div id="yo" class="phonePic">
  <img src="/img/big.jpg" alt="">
</div>

<div class="container" id="formBox">
  <form class="col s12" name='registrationForm' ng-controller='registerCtrl' autocomplete='off'>
    <div class="row">
      <p class="formHeader">Register!</p>
      <div class="input-field col s5">
        <i class="material-icons prefix">perm_identity</i>
        <input id="icon_prefix" type="text" name="name" ng-model='regUser.username'>
        <label for="icon_prefix">Username</label>
      </div>
      <div class="input-field col s5">
        <i class="material-icons prefix">lock</i>
        <input type="text" class="validate" ng-model="regUser.password" required>
        <label for="">Password</label>
      </div>
      <div class="col s2">
      <button type='button' class="btn-floating btn-large  orange darken-3"><i ng-click='register(regUser)'>Yo!</i></button>
      </div>
    </div>
  </form>

  <!-- <form id="loginForm" class="col s12" name='loginForm' autocomplete='off' ng-submit='login(loginUser)'> -->
<form id="loginForm" class="col s12" ng-controller='loginCtrl' name='loginForm' autocomplete='off'>
    <div class="row">
      <p class="formHeader">Login!</p>
      <div class="input-field col s5">
        <i class="material-icons prefix">perm_identity</i>
        <input id="icon_prefix" type="text" name="name" ng-model='loginUser.username'>
        <label for="icon_prefix">Username</label>
      </div>
      <div class="input-field col s5">
        <i class="material-icons prefix">lock</i>
        <input type="text" class="validate" ng-model="loginUser.password" required>
        <label for="">Password</label>
      </div>
      <div class="col s2">
      <button type='button' class="btn-floating btn-large light-green accent-3"><i ng-click="login(loginUser)">Yo!</i></button>
      </div>
    </div>
  </form>

  <div class="row">
    <div class="offset-s10 col s2" ng-controller='testCtrl'>
    <p>Go To Profile</p>
    <a type='button' class="btn-floating btn-large light-blue darken-1"><i class="yellow-text material-icons" ng-click="test()" ui-sref='profile'>verified_user</i></a>
    </div>
  </div>
</div>
